<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/basic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropzone.css') }}">

    <title>Vert - Analytics</title>
    
    <style>
      .loader {
        border: 10px solid #f3f3f3;
        border-radius: 50%;
        border-top: 10px solid green;
        border-bottom: 10px solid green;
        width: 4em;
        height: 4em;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        margin: 1em;
        display: none;
        z-index: 3;
      }
      
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body style="background-color: #15292d;">
    <div class="p-0" style="background-image: linear-gradient(to top, #15292d, #b1d238); min-height: 100vh; position: relative;" class="d-flex w-100 h-100 p-3 mx-auto flex-column ty-wrapper">
      <article>
        <section class="pt-5 p-4 d-flex align-items-center justify-content-center">
          <img class="m-1" src="/static/img/VERT_LOGO_RGB_POSITIVO.png" style="background-color: white; width: 25vw; height: calc(25vw / 2.93);">
          <img class="m-1" src="/static/img/DETRAN_ES.png" style="background-color: white; width: 25vw; height: calc(25vw / 2.93);">
        </section>
        {% block content %}
        {% endblock %}
        <section>
          <img src="/static/img/VERT_RODAPE.png" style="width: 100vw; height: calc(100vw/12.8); bottom: 0; position: absolute;">
        </section>
      </article>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
